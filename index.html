<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <!-- overlay section -->
    <div class="overlay">
        <p>Enter a Number Please!
          <button type="button" class="btn btn-warning" name="button" id="will-do">Will Do!</button>
        </p>
    </div>
    <!-- navbar section -->
    <header class="main-header">
      <h1>Hello Dave!</h1>
      <div class="navigation">
        <a href="index.html">Home</a>
        <a href="#">Testimonies</a>
        <a href="#">Contacts</a>
        <a href="#">About</a>
      </div>
      <div class="navigation-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <!-- container section -->
    <p class="intro-p">I know your name might not be Dave, but go along with it :D</p>
    <div class="container">

      <form id="beep-form" class="left">
        <label for="userinput">Enter Numbers</label>
        <input class="form-control form-control-lg" type="text" placeholder="Enter Numbers" id="user-number">
        <button type="submit" class="btn btn-primary" name="button" id="submit-btn">Beep Boop</button>
      </form>
      <div class="right">
        <p>Numbers will be displayed here:</p>
        <div class="jumbotron output-div">
          <p id="output" class="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
